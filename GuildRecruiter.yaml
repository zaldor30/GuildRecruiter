package-as: GuildRecruiter

# Files and folders to include
externals:
  # List any external libraries or dependencies your addon requires
  Libs/LibStub: svn://libs/LibStub
  Libs/CallbackHandler-1.0: svn://libs/CallbackHandler-1.0
  Libs/AceAddon-3.0: svn://libs/AceAddon-3.0
  Libs/AceDB-3.0: svn://libs/AceDB-3.0
  Libs/AceEvent-3.0: svn://libs/AceEvent-3.0
  Libs/AceDBOptions-3.0: svn://libs/AceDBOptions-3.0
  Libs/AceConsole-3.0: svn://libs/AceConsole-3.0
  Libs/AceGUI-3.0: svn://libs/AceGUI-3.0
  Libs/AceConfig-3.0: svn://libs/AceConfig-3.0

  enable-nolib-creation: no

ignore:
  # List any files or folders to exclude from packaging
  - .git
  - .github
  - .gitignore
  - .vscode
  - .github/ISSUE_TEMPLATE

# Localization files
localization:
  # Specify the path to localization files and include pattern
  locale:
    path: Locales
    pattern: "*.lua"

# Additional options
options:
  # Specify any additional packaging options
  - skip-changelog: false
