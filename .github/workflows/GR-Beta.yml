name: GR-Beta

on:
  push:
    branches:
      - development
    tags:
      - "**-alpha**"
      - "**-beta**"
    paths-ignore:
      - '.github/**'

jobs:
standalone_release:
  runs-on: ubuntu-latest
  
  steps:
    - name: Checkout addon
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Package
      uses: BigWigsMods/packager@master
      env:
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
        GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
